services:

  prometheus-init:
    image: registry.smigula.io/docker/alpine:latest
    container_name: prometheus-init
    volumes:
      - prometheus-data:/prometheus
    command: >
      sh -c "
        chown -R 65534:65534 /prometheus &&
        chmod -R 755 /prometheus
      "
    networks:
      - monitoring
    restart: "no"

  # Prometheus for metrics collection
  prometheus:
    image: registry.smigula.io/docker/prom/prometheus:latest
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"  # Prometheus UI - only expose the UI
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./certs/registry.crt:/etc/prometheus/certs/registry.pem:ro
      - ./certs/registry.key:/etc/prometheus/certs/registry-key.pem:ro
      - ./certs/ca.pem:/etc/prometheus/certs/ca.pem:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    networks:
      - monitoring
    depends_on:
      - prometheus-init

  loki-init:
    image: registry.smigula.io/docker/alpine:latest
    container_name: loki-init
    volumes:
      - loki-data:/loki
    command: >
      sh -c "
        chown -R 10001:10001 /loki &&
        chmod -R 755 /loki
      "
    networks:
      - monitoring
    restart: "no"

  # Loki for log aggregation
  loki:
    image: registry.smigula.io/docker/grafana/loki:latest
    container_name: loki
    restart: always
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/loki-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/loki-config.yaml
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      - loki-init
  # Grafana for visualization
  grafana:
    image: registry.smigula.io/docker/grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_USERS_ALLOW_ORG_CREATE=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_SERVER_DOMAIN=grafana.smigula.io
      - GF_SERVER_ROOT_URL=https://grafana.smigula.io
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_SECURITY_CSRF_TRUSTED_ORIGINS=https://grafana.smigula.io
      - GF_SERVER_PROTOCOL=http
      - GF_SERVER_ENABLE_GZIP=true
      - GF_SERVER_USE_X_FORWARDED=true
    networks:
      - monitoring
    depends_on:
      - prometheus
      - tempo
      - loki

  dozzle:
    container_name: dozzle
    image: registry.smigula.io/docker/amir20/dozzle:latest
    secrets:
      - source: users
        target: /data/users.yml
    volumes:
      - /run/user/1000/docker.sock:/var/run/docker.sock
      - dozzle-data:/data
    ports:
      - 9080:9080
    environment:
      - DOZZLE_NO_ANALYTICS=true
      - DOZZLE_ADDR=:9080
      - DOZZLE_HOSTNAME=dozzle.smigula.io
      - DOZZLE_LEVEL=debug
      - DOZZLE_AUTH_PROVIDER=simple
    restart: unless-stopped
    networks:
      - monitoring

  # cAdvisor for container metrics in rootless mode
  cadvisor:
    image: registry.smigula.io/gcr/cadvisor/cadvisor:v0.52.0
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - "9338:8080"
    volumes:
      - /:/rootfs:ro
      - /sys:/sys:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /dev/disk/:/dev/disk:ro
      - /run/user/1000:/run/user/1000:ro
      - ${HOME}/.local/share/docker/:/var/lib/docker:ro
    devices:
      - /dev/kmsg:/dev/kmsg
    privileged: true
    command:
      - --housekeeping_interval=10s
      - --docker_only=true
      - --disable_metrics=percpu,sched,tcp,udp,disk,diskIO,hugetlb,referenced_memory,cpu_topology,resctrl
      - --store_container_labels=true
      - --docker=unix:///run/user/1000/docker.sock
      - --env_metadata_whitelist=CONTAINER_NAME,CONTAINER_IMAGE
      - --raw_cgroup_prefix_whitelist=/user.slice,/user.slice/user-1000.slice/user@1000.service,/user.slice/user-1000.slice/session-2.scope,/user.slice/user-1000.slice/session-7.scope,/user.slice/user-1000.slice/session-9.scope
      - --enable_load_reader=false
      - --max_procs=4
    networks:
      - monitoring

  # Grafana Alloy for observability data collection
  alloy:
    image: registry.smigula.io/docker/grafana/alloy:latest
    container_name: alloy
    restart: unless-stopped
    volumes:
      - /run/user/1000/docker.sock:/var/run/docker.sock:ro
      - ./alloy/config.alloy:/etc/alloy/config.alloy:ro
      - ./caddy/logs:/var/log/caddy:ro
      - alloy-data:/var/lib/alloy
    command:
      - run
      - /etc/alloy/config.alloy
      - --storage.path=/var/lib/alloy/data
      - --server.http.listen-addr=0.0.0.0:12345
    ports:
      - "12345:12345"
    networks:
      - monitoring

  # Tempo runs as user 10001, and docker compose creates the volume as root.
  # As such, we need to chown the volume in order for Tempo to start correctly.
  tempo-init:
    image: registry.smigula.io/docker/alpine:latest
    container_name: tempo-init
    user: root
    command: >
      sh -c "
        chown -R 10001:10001 /var/tempo &&
        chmod -R 755 /var/tempo
      "
    volumes:
      - tempo-data:/var/tempo
    networks:
      - monitoring
    restart: "no"
  tempo:
    image: registry.smigula.io/docker/grafana/tempo:latest
    container_name: tempo
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ../shared/tempo.yaml:/etc/tempo.yaml:ro
      - tempo-data:/var/tempo
    ports:
      - "3200:3200"  # Tempo query endpoint
      - "4317:4317"  # OTLP gRPC receiver
      - "4318:4318"  # OTLP HTTP receiver
    depends_on:
      - tempo-init
    networks:
      - monitoring
    restart: unless-stopped

secrets:
  users:
    file: users.yml

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local
  dozzle-data:
    driver: local
  alloy-data:
    driver: local
  tempo-data:
    driver: local

networks:
  monitoring:
    external: true
  mediaserver_default:
    external: true
  # traefik:
  #   external: true